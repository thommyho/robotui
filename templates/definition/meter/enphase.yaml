template: enphase
products:
  - brand: Enphase
    description:
      generic: IQ Envoy
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
    required: true
  - name: token
    help:
      en: "Required if Envoy Firmware D7.x.xxx. Token is valid for one year. Instructions for obtaining a token via web UI: https://enphase.com/download/accessing-iq-gateway-local-apis-or-local-ui-token-based-authentication"
      de: "Ab Envoy Firmware D7.x.xxx notwendig. Token ist ein Jahr g√ºltig. Anleitung (Obtaining a token via web UI): https://enphase.com/download/accessing-iq-gateway-local-apis-or-local-ui-token-based-authentication"
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: http
    uri: http://{{ .host }}/production.json
    method: GET
    {{- if .token }}
    auth:
      type: bearer
      password: {{ .token }}
    insecure: true
    {{- end }}
    jq: .consumption[] | select(.measurementType == "net-consumption").wNow
  energy:
    source: http
    uri: http://{{ .host }}/production.json
    method: GET
    {{- if .token }}
    auth:
      type: bearer
      password: {{ .token }}
    insecure: true
    {{- end }}
    jq: .consumption[] | select(.measurementType == "net-consumption").whLifetime
    scale: 0.001
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: http
    uri: http://{{ .host }}/production.json
    method: GET
    {{- if .token }}
    auth:
      type: bearer
      password: {{ .token }}
    insecure: true
    {{- end }}
    jq: .production[] | select(.measurementType == "production").wNow
  energy:
    source: http
    uri: http://{{ .host }}/production.json
    method: GET
    {{- if .token }}
    auth:
      type: bearer
      password: {{ .token }}
    insecure: true
    {{- end }}
    jq: .production[] | select(.measurementType == "production").whLifetime
    scale: 0.001
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: http
    uri: http://{{ .host }}/production.json?details=1
    method: GET
    {{- if .token }}
    auth:
      type: bearer
      password: {{ .token }}
    insecure: true
    {{- end }}
    jq: .storage[] | select(.type == "acb").wNow
  soc:
    source: http
    uri: http://{{ .host }}/ivp/ensemble/inventory
    method: GET
    {{- if .token }}
    auth:
      type: bearer
      password: {{ .token }}
    insecure: true
    {{- end }}
    jq: .[].devices | map(.percentFull) | add / length
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}
