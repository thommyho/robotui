template: slimmelezer
products:
  - brand: Zuidwijk
    description:
      generic: SlimmeLezer(+)
  - brand: ESPHome
    description:
      generic: DSMR
params:
  - name: usage
    choice: ["grid"]
  - name: host
    required: true
render: |
  type: custom
  power:
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_delivered
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: 1000
    - source: http
      uri: http://{{ .host }}/sensor/power_returned
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: -1000
  energy:
    source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/energy_delivered_tariff1
      method: GET
      headers:
      - content-type: application/json
      jq: .value
    - source: http
      uri: http://{{ .host }}/sensor/energy_delivered_tariff2
      method: GET
      headers:
      - content-type: application/json
      jq: .value
  currents:
  - source: http
    uri: http://{{ .host }}/sensor/current_l1
    method: GET
    headers:
    - content-type: application/json
    jq: .value
  - source: http
    uri: http://{{ .host }}/sensor/current_l2
    method: GET
    headers:
    - content-type: application/json
    jq: .value
  - source: http
    uri: http://{{ .host }}/sensor/current_l3
    method: GET
    headers:
    - content-type: application/json
    jq: .value
  powers:
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_delivered_l1
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: 1000
    - source: http
      uri: http://{{ .host }}/sensor/power_returned_l1
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: -1000
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_delivered_l2
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: 1000
    - source: http
      uri: http://{{ .host }}/sensor/power_returned_l2
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: -1000
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_delivered_l3
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: 1000
    - source: http
      uri: http://{{ .host }}/sensor/power_returned_l3
      method: GET
      headers:
      - content-type: application/json
      jq: .value
      scale: -1000
