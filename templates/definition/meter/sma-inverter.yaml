template: sma-inverter
products:
  - brand: SMA
    description:
      de: Wechselrichter
      en: Inverter
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: host
  - name: password
    mask: true
    help:
      en: Password for user group Standard
      de: Passwort f√ºr Benutzergruppe Benutzer
  - name: capacity
    advanced: true
render: |
  type: sma
  uri: {{ .host }} # IP address or hostname
  {{- if .password }}
  password: {{ .password }} # optional
  {{- end }}
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
