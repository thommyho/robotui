template: cg-emt3xx
products:
  - brand: Carlo Gavazzi
    description:
      generic: EM/ET 330/340
params:
  - name: usage
    choice: ["grid", "charge"]
  - name: modbus
    choice: ["rs485", "tcpip"]
render: |
  type: modbus
  {{- include "modbus" . }}
  model: cgex3x0
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- if eq .usage "grid" }}
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- end }}
  {{- if eq .usage "charge" }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
  {{- end }}
