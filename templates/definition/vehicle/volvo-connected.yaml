template: volvo-connected
products:
  - brand: Volvo
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: vccapikey
    required: true
    help:
      en: "Volvo developer portal VCC API Key, see https://github.com/thommyho/robotui/discussions/3677#discussioncomment-4106300"
      de: "Volvo developer portal VCC API Key, siehe https://github.com/thommyho/robotui/discussions/3677#discussioncomment-4106300"
render: |
  type: volvo-connected
  vccapikey: {{ .vccapikey }}
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
