template: iso15118
products:
  - description:
      generic: ISO15118
capabilities: ["iso151182"]
group: generic
requirements:
  description:
    de: Nur unterstützt wenn das Fahrzeug den Ladestand (Soc) an die verbundene Wallbox übermitteln kann.
    en: Only supported if the vehicle can provided the state of charge (Soc) to the connected wallbox.
params:
  - name: title
  - name: capacity
  - name: phases
    advanced: true
  - name: icon
    default: car
    advanced: true
  - preset: vehicle-identify
render: |
  type: custom
  features: ["offline"]
  {{- if .title }}
  title: {{ .title }}
  {{- end }}
  {{- if .icon }}
  icon: {{ .icon }}
  {{- end }}
  capacity: {{ .capacity }} # kWh
  {{- if .phases }}
  phases: {{ .phases }}
  {{- end }}
  soc:
    source: const
    value: 0
  {{ include "vehicle-identify" . }}
