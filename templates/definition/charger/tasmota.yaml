template: tasmota
products:
  - brand: Tasmota
group: switchsockets
params:
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    required: false
    mask: true
  - name: channel
    default: 1
    required: true
    description:
      de: Nummer des Schaltkanals
      en: Device relay channel number
    help:
      de: Nummer des Schaltkanals (1-8), bei Ger√§ten mit mehr als einem Schalter
      en: Device relay channel number (allowed range 1-8)
  - preset: switchsocket
render: |
  type: tasmota
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: {{ .channel }}  # relay channel (allowed range: 1-8)
  {{ include "switchsocket" . }}
